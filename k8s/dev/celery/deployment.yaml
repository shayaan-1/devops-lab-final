apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: worker
        image: your-dockerhub-username/flask-celery-example:latest
        command: ["celery", "-A", "app.celery", "worker", "--loglevel=info"]
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
